{% extends 'base.html' %}

{% block title %} {% endblock %}

{% load static %}

{% block head %}
<style>
    .button-container {
  overflow-x: scroll;
  white-space: nowrap;
}

.button {
    display: inline-block;
    padding: 8px 11px;
    font-size: 12px;
    font-weight: bold;
    border: none;
    background-color: #ccc;
    color: #fff;
    border-radius: 19px;
    margin-right: 9px;
}

.btn-active{
    background-color: black;
}

.button:last-child {
  margin-right: 0;
}




</style>
<style>

.scrollable-btns::-webkit-scrollbar {
  width: 5px;
  height: 3px;
  
}

.scrollable-btns::-webkit-scrollbar-track {
  background-color: transparent;
  border-radius: 100px;
}

.scrollable-btns::-webkit-scrollbar-thumb {
  box-shadow: inset 0 0 6px rgba(60, 1, 22, 0.5);
  border-radius: 100px;
  background-color: black;
}
    .card {
  position: relative;
  background-color: #fff;
  box-shadow: 0px 2px 10px rgba(177, 12, 12, 0.2);
  border-radius: 10px;
  overflow: hidden;
  padding: 0;
  margin-bottom: 9px;
}



.container{
    margin-bottom: 5vh;
    margin-top: 3vh;
}

.card-body{
    padding: 3px;
    text-align: center;
    font-weight: bolder;
    background-color: violet;
    color: white;
}
.card-title{
    color: white;
    font-size: 18px;
    font-weight: bolder;
}
@media screen and (max-width: 900px){
    .card-title{
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 0;
        padding: 0.30rem;
    }
    .card{
        
    }
}
</style>
{% endblock %}

{% block body %}

<div class="container button-container scrollable-btns" id="all_btn">

    {% for i in services %}
    <a type="button" href="/service/{{i.name|cut:' '}}/{{i.uid}}" class="button" onclick="">{{i.name}}</a>
    {% endfor %}

</div>
